<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon" type="image/x-icon" href="https://fmusaeva.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <body id="app">
        
        <!-- <p>{{dataString}}</p>
        <p>{{dataFunction}}</p>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 text-center d-flex flex-column justify-content-center align-items-center">
                    <h2>TP DataBinding</h2>
                    <hr>
                    <h3>Profile User</h3>
                    <div class="card" style="width: 18rem">
                        <img class="card-img-top" v-bind:src="linkImg">
                        <div class="card-body">
                            <input type="text" v-model="nameVal" placeholder="Entrez votre nom">
                            <p>Nom: {{nameVal}}</p>
                            <input type="number" v-model="ageVal" placeholder="Entrez votre âge">
                            <p>Age: {{age}}</p>
                            <p>Age + 10: {{addTen()}}</p>
                            <p>Chiffre aléatoire: {{numberRandom()}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
